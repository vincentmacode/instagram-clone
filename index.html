<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Oldagram</title> 
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        
    </head> 

    <body> 
        <div>
            <img class="logo" src="images/logo.png" alt="Oldagram Logo"/>
        </div>
        <div class="posts">
        
            <div class="header">
                <img class="avatar" src="images/avatar-vangogh.jpg" alt="User Avatar"/>
                <div>
                    <div><span class="name">Vincent van Gogh</span></div>
                    <span class="location">Zundert, Netherlands</span>
                </div>
            </div>
            
                <div>
                    <img class="img" src="images/post-vangogh.jpg" alt="Post Image"/>
                </div>

        </div>
    </body>
</html>
