<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Oldagram</title> 
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        
    </head> 

    <body> 
        <div class="container-logo">
            <img class="logo" src="images/logo.png" alt="Oldagram Logo"/>
        </div>
        <div class="posts">
        
            <div class="header">
                <img class="avatar" src="images/avatar-vangogh.jpg" alt="User Avatar"/>
                <div>
                    <div><span class="name">Vincent van Gogh</span></div>
                    <span class="location">Zundert, Netherlands</span>
                </div>
            </div>
                <div class="img-container">
                    <img class="img" src="images/post-vangogh.jpg" alt="Portrait of Vangogh"/>
                </div>

                <div class="control-bar">
                    <img class="icon" src="images/icon-heart.png" alt="Like Icon"/>
                    <img class="icon" src="images/icon-comment.png" alt="Comment Icon"/>
                    <img class="icon" src="images/icon-dm.png" alt="Direct Message Icon"/>
                </div>
                <div class="container">133,876 likes</div>
                <div class="container"><p><span class="username">vinny333 </span>hahaha nice painting!</p>
                </div>
        </div>
    </body>
</html>
